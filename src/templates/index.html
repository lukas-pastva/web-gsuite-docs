<!DOCTYPE html>
<html>
  <head>
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <h1>{{ page_header }}</h1>
    </header>

    <section class="content">
      <h2>Links from JSON</h2>
      {% if files_data %}
        <ul class="file-list">
          {% for slug, title, url in files_data %}
          <li>
            <!-- Route now goes directly to /<slug> instead of /view/<index> -->
            <a href="{{ url_for('view_file', slug=slug) }}">{{ title }}</a>
            <small style="margin-left:0.5rem;">(<a href="{{ url }}">{{ url }}</a>)</small>
          </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No links found in the JSON file.</p>
      {% endif %}
    </section>
  </body>
</html>
