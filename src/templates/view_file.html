<!DOCTYPE html>
<html>
  <head>
    <title>{{ page_title }} - {{ file_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <h1>{{ page_header }}</h1>
    </header>

    <section class="content">
      <h2>{{ file_title }}</h2>
      {% if embed_url %}
        <!-- Try embedding the published/public URL in an iframe -->
        <iframe 
          src="{{ embed_url }}"
          width="100%"
          height="600"
          style="border: none;">
        </iframe>
      {% else %}
        <p>No embed URL available. Possibly not a Google Doc or is missing a link.</p>
      {% endif %}
      <p><a href="{{ url_for('index') }}">Back to List</a></p>
    </section>
  </body>
</html>
